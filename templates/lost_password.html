<!doctype html>
<html>
<body>
{% block body %}
    {% if session['logged_in'] %}
        <p>You're logged in already!</p>
    {% else %}
        <form action="/lost_password" method="POST">
          <input type="username" name="username" placeholder="Username">
          <input type="submit" value="Send the email">
        </form>
    {% endif %}
{% endblock %}
</body>
</html>
